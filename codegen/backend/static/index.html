<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Replace - Background Removal and Edge Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Background Removal and Edge Detection</h1>
        
        <div id="drop-zone" class="drop-zone">
            <div id="placeholder" class="placeholder">
                <p>Drag and drop an image here or click to select</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <div id="image-container" class="image-container" style="display: none;">
                <div class="image-wrapper">
                    <img id="original-image" alt="Original Image">
                    <div class="overlay-container">
                        <img id="processed-image" alt="Processed Image">
                        <div id="svg-overlay" class="svg-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="controls" class="controls" style="display: none;">
            <label>
                <input type="checkbox" id="toggle-overlay" checked> Show Overlay
            </label>
            <label>
                Color: <input type="color" id="overlay-color" value="#ff0000">
            </label>
            <label>
                Width: <input type="range" id="overlay-width" min="1" max="10" value="2">
            </label>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="history">
            <h2>History</h2>
            <div id="history-grid" class="history-grid"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
